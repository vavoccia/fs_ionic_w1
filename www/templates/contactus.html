<ion-view view-title="Contact Us">
  <ion-content >
    <div class="card">
        <div class="item item-divider">
            Location Information
            <span class="badge badge-assertive">{{dish.label}}</span>
        </div>
        <div class="item">
            <b>Our Address</b><br>
            121, Clear Water Bay Road<br>
            Clear Water Bay, Kowloon<br>
            HONG KONG<br>
            <i class="icon ion-android-call">: +852 1234 5678</i><br>
            <i class="icon ion-printer">: +852 8765 4321</i><br>
            <i class="icon ion-email">: confusion@food.net</i><br>
            <br>
            <div class="button-bar">
              <button class="button icon-left ion-android-call button-positive">Call</button>
              <button class="button icon-left ion-social-skype button-calm">Skype</button>
              <button class="button icon-left ion-email button-balanced">Email</button>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
